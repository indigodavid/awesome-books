<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Awesome Books</h1>
  <section id="all-books">
    <ul id="book-list">
      <!-- Book list generated by js -->
    </ul>
  </section>
  <section id="add-new-book">
    <fieldset id="new-book">
      <input type="text" name="title" id="new-title" placeholder="Title">
      <input type="text" name="author" id="new-author" placeholder="Author">
      <button type="button" id="add-book">Add</button>
    </fieldset>
  </section>
  <script src="./js/bookApp.js" defer></script>
</body>
</html>
